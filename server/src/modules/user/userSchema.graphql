enum Status {
  OFFLINE
  ONLINE
}

enum regStatus {
  EMAIL_UNCONFIRMED
  UNCOMPLETED
  COMPLETED
}

type Message {
  content: String!
  time: DateTime!
  editTime: DateTime
  ownerId: ID!
}

type Chat {
  userId: ID!
  messages: [Message]
}

type Social {
  google: ID!
  facebook: ID!
  github: ID!
}

type User {
  id: ID!
  username: String
  email: String!
  displayName: String
  firstName: String
  lastName: String
  gender: String
  birthday: DateTime
  status: Status
  createDate: DateTime!
  lastDate: DateTime!
  refreshToken: String
  regStatus: regStatus
  chats: [Chat]
  socials: Social
}

type Query {
  user(id: ID!): User
  users: [User]
}

type Mutation {
  delete: User
}
